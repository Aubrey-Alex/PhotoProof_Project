<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>处理中 - 视频真实性验证系统</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <nav class="navbar navbar-dark bg-dark">
        <div class="container">
            <span class="navbar-brand mb-0 h1">视频真实性验证系统</span>
        </div>
    </nav>

    <div class="container mt-4">
        <div class="row">
            <div class="col-md-6 mx-auto">
                <div class="card">
                    <div class="card-header">
                        <h5>正在处理视频签名</h5>
                    </div>
                    <div class="card-body text-center">
                        <div class="spinner-border text-primary" role="status">
                            <span class="visually-hidden">Loading...</span>
                        </div>
                        <p class="text-muted">正在为视频 <strong>{{ filename }}</strong> 生成签名、创建变换视频并验证真实性...</p>
                        <p class="text-muted">这可能需要几分钟时间，请耐心等待。</p>
                        <a href="{{ url_for('index') }}" class="btn btn-secondary mt-3">返回首页</a>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script>
        // 每5秒检查处理状态
        function checkStatus() {
            fetch(`/status/{{ filename }}`)
                .then(response => response.json())
                .then(data => {
                    if (data.status === 'completed') {
                        // 跳转到结果页面
                        window.location.href = `/result/{{ filename }}`;
                    } else if (data.status === 'error') {
                        alert('处理失败: ' + data.error);
                        window.location.href = '/';
                    }
                })
                .catch(error => {
                    console.error('检查状态失败:', error);
                });
        }

        // 页面加载后开始检查
        document.addEventListener('DOMContentLoaded', function() {
            setInterval(checkStatus, 5000); // 每5秒检查一次
        });
    </script>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
